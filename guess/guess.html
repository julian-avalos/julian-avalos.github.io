<!DOCTYPE html>
<head>
<title>Guess The Number</title>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="../gamestyle.css">
</head>

<body onload="start()">

  <nav>
    <ul>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../guess/guess.html">Guess</a></li>
    </ul>
  </nav>

<main>
  <h1>Guess The Number</h1>
  <p>I'm thinking of a number, can you guess which one?</p>
  <p id="difficulty">Choose your difficulty</p>
  <p><button type="button" onclick="difficulty(10)">Easy</button>
  <button type="button" onclick="difficulty(5)">Hard</button>

  <p><input type="text" id="guess" placeholder="Guess">
  <button type="button" id="button" onclick="calculate()">Guess</button></p>
  <p id="hint"></p>

  <textarea rows="2" cols="20" id="previous_answers" disabled></textarea><br>
  <button type="button" onclick="start()">New Game</button>
</main>


<script src="guess.js"></script>

</body>

</html>
